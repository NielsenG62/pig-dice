<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container" id="game-info">
      <label for="nameInput">Enter your name below:</label>
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button type="submit" class="btn btn-danger" id="game-start">
        Let's begin!
      </button>
    </div>

    <div class="hidden" id="game">
      <div class="container">
        <div class="jumbotron">
          <h1>Round Number:<span id="round-num"></span></h1>
          <div class="grid-container">
            <div class="grid-item">
              <p>
                <span id="player"></span> Total: <br /><span
                  id="player1"
                ></span>
              </p>
            </div>
            <div class="grid-item">
              <p>Round Total: <br /><span id="round"></span></p>
            </div>
            <div class="grid-item">
              <p>CPU Total: <br /><span id="player2"></span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <img src="" />
        <button class="btn btn-success" id="roll">Roll the dice!</button>
        <button class="btn btn-info" id="hold">Hold your score</button>
      </div>
    </div>
  </body>
</html>
